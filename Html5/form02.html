<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form autocomplete="on">
        <p>
            <label for="iusu">Usu√°rio: </label>
            <input type="text" name="usu" id="iusu" required minlength="10" maxlength="30" placeholder="usu@gmail.com" autocomplete="username"> 
        </p>

        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="10" placeholder="senha" autocomplete="current-password"> // orequired serve para deixar como obrigatorio o usuario colocar.
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
