<!DOCTYPE html>
<html lang="PT-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>Carros e bicicletas</h1>
  <div class="carro">
    <div class="conteudo">
      <h2>Carro: <span>R$ 1.999</span></h2>
      <p>Carro modelo <span>2045</span>, com <span>200km</span> rodados.</p>
      <input class="comprar" type="button" value="Comprar">

  <div class="bicicleta">
    <div class="conteudo">
      <h2>Bicicleta: <span>R$ 199</span></h2>
      <p>Bicicleta modelo <span>2050</span>, com <span>20km</span> rodados.</p>
      <input class="comprar" type="button" value="Comprar">
    </div>
  </div>
</body>
